name = "ipfs"
compatibility_date = "2025-01-01"

# Cloudflare Pages 的静态构建产物目录（Vite 默认是 dist）
pages_build_output_dir = "dist"

# 需要接入 D1 时，取消下面注释并替换为你实际的库信息：
#
# [[d1_databases]]
# binding = "DB"
# database_name = "ipfs-db"
# database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
#
# 如需 Preview 环境绑定不同的 D1：
#
# [env.preview]
# [[env.preview.d1_databases]]
# binding = "DB"
# database_name = "ipfs-db-preview"
# database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
